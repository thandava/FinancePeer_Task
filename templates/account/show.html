{% extends "account/base.html" %}
   {% block body_block %}
 <table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>User Id</th>  
        <th>Id</th>  
        <th>Title</th>  
        <th>Body</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for profile in profiles %}  
    <tr>  
        <td>{{ profile.userid }}</td>  
        <td>{{ profile.id }}</td>  
        <td>{{ profile.title }}</td>  
        <td>{{ profile.body }}</td>   
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
{% endblock %}
